<html>
<!-- general  template HTML for  the func_comp question, used to visualze any html changes  befoer adding  them to the .py document. -->
<head>
	<script type="">
		var form = document.querySelector("form");
		var log = document.querySelector("#log");

		form.addEventListener("submit", function(event) {
		  var data = new FormData(form);
		  var output = "";
		  for (const entry of data) {
		    output = output + entry[0] + "=" + entry[1] + "\r";
		  };
		  log.innerText = output;
		  event.preventDefault();
		}, false);
	</script>
</head>
<body>
	<p>If we were given three functions: </p>
	<a></a>
	<p>... and you wanted to calculate:</p>
	<a></a>
	<p>...how would you compse the <a></a> functions to get that? (select ONE)</p>
	<form>
		<div>
			<input type="radio" id="funcComp1"
           name="funcComp" value="a">
			<label for="funcComp1">PUT SOL HERE</label>
			<input type="radio" id="funcComp2"
           name="funcComp" value="b">
			<label for="funcComp2">PUT SOL HERE</label>
			<input type="radio" id="funcComp3"
           name="funcComp" value="c">
			<label for="funcComp3">PUT SOL HERE</label>
			<input type="radio" id="funcComp4"
           name="funcComp" value="d">
			<label for="funcComp4">PUT SOL HERE</label>
			<input type="radio" id="funcComp5"
           name="funcComp" value="e">
			<label for="funcComp5">PUT SOL HERE</label>
		</div>
	</form>
	<pre id="log">
	</pre>
</body>
</html>
